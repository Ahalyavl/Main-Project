	<center>
<form method="post">
	<table class="table table-striped" style="width: 1000px;">
		<h3>Customer Chat</h3>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Place</th>
			<th>Phone</th>
			<th>Email</th>
			<th></th>
		</tr>
		{% for i in data['view'] %}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{i['fname']}}  {{i['lname']}}</td>
			<td>{{i['place']}}</td>
			<td>{{i['phone']}}</td>
			<td>{{i['email']}}</td>

			<td><a href="contractor_message_customer?receiver_id={{i['login_id']}}" class="btn btn-outline-info">Message</a></td>
			
		</tr>
		{% endfor %}
	</table>
</form>
</center>
