{% include 'admin_header.html' %}

<div style="margin-bottom: 1em; background:url('/static/assets/img/inter.jpg'); height: 300px; width: 100%; background-size: cover;"></div>

<!-- Improved Styling for the Page -->
<style type="text/css">
  /* Page Title */
  h3 {
    font-size: 28px;
    color: #333;
    font-weight: 700;
    margin-bottom: 20px;
  }

  /* Search Bar Styling */
  .search-container {
    display: flex;
    justify-content: space-between;
    width: 60%;
    margin-bottom: 20px;
  }

  .search-input {
    width: 48%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
  }

  .search-input:focus {
    outline: none;
    border-color: #007bff;
  }

  /* Table Styling */
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  table th, table td {
    padding: 12px;
    text-align: left;
    font-size: 16px;
    border-top: 1px solid #ddd;
  }

  table th {
    background-color: #f7f7f7;
    color: #333;
    font-weight: bold;
  }

  table tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  table tr:hover {
    background-color: #f1f1f1;
  }

  /* Box Shadow for the Form */
  #example1 {
    box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.1);
  }

  /* Button Styling */
  .btn {
    padding: 8px 16px;
    border-radius: 5px;
    text-decoration: none;
    color: white;
    font-size: 14px;
    display: inline-block;
    margin-right: 8px;
    cursor: pointer;
  }

  .btn-info {
    background-color: #17a2b8;
  }

  .btn-info:hover {
    background-color: #138496;
  }

  .btn-danger {
    background-color: #dc3545;
  }

  .btn-danger:hover {
    background-color: #c82333;
  }

  /* Responsive Styling */
  @media screen and (max-width: 768px) {
    .search-container {
      width: 90%;
    }

    table th, table td {
      padding: 10px;
    }

    .search-input {
      width: 100%;
      margin-bottom: 10px;
    }
  }
</style>

<center>
  <form method="post">
    <h3>Customer Details</h3>

    <!-- Search Bar for Customer Name and Place -->
    <div class="search-container">
      <input type="text" id="nameSearch" onkeyup="filterTable()" placeholder="Search by Name" class="form-control search-input">
      <input type="text" id="placeSearch" onkeyup="filterTable()" placeholder="Search by Place" class="form-control search-input">
    </div>

    <!-- Customer Table -->
    <div class="table-container">
      <table id="customerTable" id="example1">
        <thead>
          <tr>
            <th>Index</th>
            <th>Customer Name</th>
            <th>Place</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Aadhaar No</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data['view'] %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ i['fname'] }} {{ i['lname'] }}</td>
            <td>{{ i['place'] }}</td>
            <td>{{ i['phone'] }}</td>
            <td>{{ i['email'] }}</td>
            <td>{{ i['aadhar'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </form>
</center>

{% include 'footer.html' %}

<!-- JavaScript for Table Filtering -->
<script>
// Function to filter the table based on the search inputs
function filterTable() {
  var nameInput = document.getElementById("nameSearch").value.toLowerCase();
  var placeInput = document.getElementById("placeSearch").value.toLowerCase();
  var table = document.getElementById("customerTable");
  var rows = table.getElementsByTagName("tr");

  // Loop through the rows and hide those that don't match the search criteria
  for (var i = 1; i < rows.length; i++) {
    var cells = rows[i].getElementsByTagName("td");

    var name = cells[1].textContent.toLowerCase();
    var place = cells[2].textContent.toLowerCase();

    if (name.indexOf(nameInput) > -1 && place.indexOf(placeInput) > -1) {
      rows[i].style.display = "";
    } else {
      rows[i].style.display = "none";
    }
  }
}
</script>
